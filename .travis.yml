language: csharp
solution: GIFo.sln
dist: trusty
sudo: required
mono:
- latest
dotnet: 1.0.0-preview2-003121
install:
- nuget restore GIFo.sln
- nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
- xbuild /p:Configuration=Release GIFo.sln
deploy:
  provider: releases
  user: guiscaranse
  file: GIFo/bin/Release/GIFo.exe
  skip_cleanup: true
  on:
    repo: guiscaranse/gifo
  password:
    secure: 
